<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Registration With Validation</title>
   <link rel="stylesheet" type="text/css" href="/Registration/css/registration.css">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /> -->
   <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</head>

<body>
   <div class="container">
      <h1>REGISTER</h1>
      <form id="registration_form" onsubmit="register(event)">
         <div class="center">
            <div>
               <input type="email" id="form_email" name="" required="">
               <span class="error_form" id="email_error_message"></span>
               <label>Email id</label>
            </div>
            <div>
               <input type=" First Name" id="form_firstName" name="" required="">
               <span class="error_form" id="firstName_error_message"></span>
               <label>
                  First Name
               </label>
            </div>
            <div>
               <input type="text" id="form_lastName" name="" required="">
               <span class="error_form" id="lastName_error_message"></span>
               <label>
                  Last Name
               </label>
            </div>
            <div>
               <input type="password" id="form_password" name="" required="">
               <span class="error_form" id="password_error_message"></span>
               <label>
               Password
            </label>
            </div>
          <input type="submit" value="Register" name="">
      </form>
   </div>
<script src="/Registration/js/registration.js"></script>

</body>

</html>
